services:
  - type: web
    name: gdg-gug-website
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: MONGODB_URI
        sync: false # This will be set manually in the Render dashboard
    autoDeploy: true
    healthCheckPath: /api/health
